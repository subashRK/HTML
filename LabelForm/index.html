<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">  <link rel="stylesheet" href="./style.css">
  <title>Label Input</title>
</head>
<body>
  <nav class="navbar">
    <h1>Email Service</h1>
  </nav>

  <div class="form-container">
    <form class="form">
      <div class="label-input-form">
        <label for="email">Email</label>
        <input autocomplete="off" type="email" id='label-input' name='email' class='label-input'>
      </div>

      <div>
        <a class="mail-button">Mail</a>
      </div>
    </form>
  </div>

  <script src="./app.js"></script>
</body>
</html>
